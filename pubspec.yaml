name: daan_i_app
description: "A Daan-i Project"

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  get:
  connectivity_plus:
  cached_network_image:
 
  pin_code_fields:
  flutter_svg:
  flutter_screenutil:
  fluttertoast:
  image_picker:
  flutter_image_compress:
  permission_handler:
 
  shared_preferences: ^2.2.2
  flutter_localizations:
    sdk: flutter
  intl: any
dev_dependencies:
  flutter_test:
    sdk: flutter

 
  flutter_lints: ^2.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.

flutter:
  generate: true
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/

  fonts: 
      - family: Lato
        fonts: 
          - asset: assets/fonts/LatoBlack.ttf
            weight: 900
          - asset: assets/fonts/LatoBold.ttf
            weight: 700
          - asset: assets/fonts/LatoExtraBold.ttf
            weight: 800
          - asset: assets/fonts/LatoSemiBold.ttf
            weight: 600
      - family: Montserrat
        fonts: 
          - asset: assets/fonts/MontserratMedium.ttf
            weight: 500
          - asset: assets/fonts/MontserratRegular.ttf
            weight: 400
          - asset: assets/fonts/MontserratSemiBold.ttf
            weight: 600
          - asset: assets/fonts/MontserratBold.ttf
            weight: 700
      - family: Inter
        fonts: 
          - asset: assets/fonts/InterRegular.ttf
            weight: 400
      - family: Nunito
        fonts: 
          - asset: assets/fonts/NunitoSansRegular.ttf
            weight: 400
      - family: RobotoRegular
        fonts: 
          - asset: assets/fonts/Roboto-Regular.ttf
      - family: RobotoMedium
        fonts: 
          - asset: assets/fonts/Roboto-Medium.ttf
      - family: RobotoBold
        fonts: 
          - asset: assets/fonts/Roboto-Bold.ttf
      - family: LatoRegular
        fonts: 
          - asset: assets/fonts/Lato-Regular.ttf
      - family: LatoMedium
        fonts: 
          - asset: assets/fonts/LatoMedium.ttf